<!DOCTYPE html>
<html>
  <head>
    <title>ESP-NOW Manager Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>ESP-NOW Manager Master</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <form action="/" method="POST">
            <p>
              <label for="camId">Cam ID (>= 0)</label>
              <input type="number" min="0" id="camId" name="camId" /><br />
              <label for="slaveMAC">MAC(Connect to)</label>
              <input
                type="text"
                id="slaveMAC"
                name="slaveMAC"
                value="FF:FF:FF:FF:FF:FF"
              /><br />
              <label for="capturePeriod">Capture period</label>
              <input
                type="text"
                id="period"
                name="capturePeriod"
                value="10000"
              /><label>milisec</label><br />

              <input type="submit" value="Submit" />
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
